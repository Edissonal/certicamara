<div class=" animate__animated animate__fadeInLeftBig animate__faster">
    <h5 class="mt-3 titulosintu titulos2">Elije tu método de pago</h5>
    <div class="row contiene3 compras">
        <div class="col-lg-2 col-md-1 col-sm-2 col-xs-12">
            <div class="form-check">
                <input class="form-check-input ms-1" 
                       type="checkbox"
                       [value]="true"
                       (change)="documentos($event)"
                       >
            </div>
        </div>

        <div class="col-lg-7 col-md-5 col-sm-6 col-xs-12" >
            <label>
                <h5 class="ms-4">Tengo un código de descuento</h5>
            </label>
        </div>
        <div class="col-lg-3 col-md-3  col-sm-3 col-xs-12  text-center" *ngIf="campo">
           <ul style="list-style: none;">
            <li><input type="text" 
                class="form-control ms-2" 
                placeholder="codigo"
                name="codigo"
                #codigo
                (keyup.enter)="buscarcodigo(codigo.value)"
                required
                [class.is-invalid]="validacion == true"></li>
                <li><small  class="butonsmall" (click)="buscarcodigo(codigo.value)">Ingresar</small></li>
           </ul>
            <div  class="form-text text-danger animate__animated animate__fadeIn animate__fast"
            *ngIf="validacion == true">codigo  invalido</div>
            
        </div>

    </div>
    <h5 class="titulosintu titulos2 text-center">Seleccione su medio de pago</h5>

    <div class="row contiene3 compras">
        <div class="col-lg-1 col-md-1 col-sm-2 col-xs-12 me-2 ">
            <div class="form-check ">
                <input 
                      class="form-check-input ms-1" 
                      type="radio"
                      name="pagos"
                      (click)="pagos()">

            </div>
        </div>
        <div class="col-1 d-none d-sm-block"><i class="fa-regular fa-money-bill-1 titulosintu2 fa-2x ms-3"></i></div>
        <div class="col-lg-7 col-md-5 col-sm-5 col-xs-12">
            <label class="ms-4">
                <h5>PSE ,Efectivo y billeteras digitales</h5>
            </label>
        </div>
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-12">
            <h5 class="margendere ms-4 col-lg-2 col-md-1 col-sm-1 col-sm-1 col-xs-12"><strong>{{usuario.costo | currency:'': 'symbol' : '1.0-0'}}</strong></h5>
        </div>


    </div>

    <div class="row contiene3 compras">
        <div class="col-lg-1 col-md-1 col-sm-2 col-xs-12 me-2">
            <div class="form-check ">
                <input class="form-check-input ms-1" 
                       type="radio"
                       name="pagos"
                       (click)="fisicos()">

            </div>
        </div>
        <div class="col-1 d-none d-sm-block"><i class="fa-solid fa-cash-register  titulosintu2 fa-2x ms-3"></i></div>
        <div class="col-lg-7 col-md-5 col-sm-5 col-xs-12">
            <label class="ms-4">
                <h5>Medios de pagos fisicos</h5>
            </label>
        </div>
        <div class="col">
            <h5 class="margendere ms-4 col-lg-2 col-md-1 col-sm-1 col-sm-1 col-xs-12"><strong>{{usuario.costo | currency:'': 'symbol' : '1.0-0'}}</strong></h5>
        
            <div class="col-lg-3 col-md-3  col-sm-3 col-xs-12  text-center" 
                 *ngIf="descarga">
                <ul style="list-style: none;">
                 <li><small  class="butonsmall"><a  style="text-decoration:none; color: white ;" 
                                                    [href]="radicados">Descargar</a></small></li>
                </ul>
        </div>
        
        </div>


    </div>

    <button type="submit" class="btn btn-secondary" (click)="redireciona()">anterior</button>  
</div>
